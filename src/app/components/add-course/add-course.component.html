<app-banner [title]="'Add Course'"></app-banner>



<div class="site-section">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-12">
                <form class="form-contact contact_form mt-3 mx-auto w-75" #courseForm="ngForm" (ngSubmit)="addCourse()">
                    <div class="form-group">
                        <input [(ngModel)]="course.name" type="text" class="form-control" placeholder="Name"
                            name="name">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="course.descritption" type="text" class="form-control"
                            placeholder="Descritption" name="descritption">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="course.duration" type="text" class="form-control" placeholder="Duration"
                            name="duration">
                    </div>


                    <div class="form-group mt-3">
                        <button type="submit" class="button button-contactForm boxed-btn mx-auto d-block w-100">Add
                            Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
