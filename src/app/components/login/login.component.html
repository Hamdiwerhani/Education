<app-banner [title]="'Login'"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-12">
                <form class="form-contact contact_form mt-3 mx-auto w-75" name="form" (ngSubmit)="login()"
                    #loginForm="ngForm" novalidate>
                    <div class="form-group">
                        <input placeholder="Telephone" type="text" class="form-control" name="telephone"
                            [(ngModel)]="user.telephone" #telephone="ngModel" required />
                        <div *ngIf="loginForm.submitted && telephone.invalid" class="text-danger">
                            <div *ngIf="telephone.errors?.['required']">Email is required</div>
                            <div *ngIf="telephone.errors?.['email']">Must be a valid email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input placeholder="Password" type="password" class="form-control" name="password"
                            [(ngModel)]="user.password" #password="ngModel" required minlength="6" />
                        <div *ngIf="loginForm.submitted && password.invalid" class="text-danger">
                            <div *ngIf="password.errors?.['required']">Password is required</div>
                            <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <span style="color: red;">{{errorMsg}}</span>
                    <div class="form-group">
                        <button type="submit"
                            class="button button-contactForm boxed-btn mx-auto d-block w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
